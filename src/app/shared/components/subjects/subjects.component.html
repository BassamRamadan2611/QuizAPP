
<div  *ngIf="subjects.length == 0"class="alert alert-danger text-center w-50 m-4"  role="alert" style="font-size: 20px;">
 The Subjects is Empty ! Go To Add New Exam <a routerLink="/new-exam" style="text-decoration: none;">Add New Exam</a>
  </div>
<div class="container">
    <div class="row py-4">
    <div class="col-md-4 col-sm-12" *ngFor=" let item of subjects; let i=index" routerLink="/exam/{{item.id}}" >

        <mat-card class="example-card">
            <mat-card-content>
                <div class="subject row" >
                    <div class="subject-name col-md-12 ml-4 d-flex justify-content-center">
                        <button mat-raised-button color="primary" style="font-size: 30px; padding: 10px 30px;"> {{item.name}}</button>
                    </div>
                    <div class="actions col-md-12 d-flex justify-content-center" >
                        <button class=" btn btn-danger m-2" *ngIf="user?.role == 'doctor'"(click)="deleteSubject(i)"> Delete</button>
                        <button class=" btn btn-primary m-2" *ngIf="user?.role == 'doctor'"> Show</button>
                        <button class=" btn btn-success m-2" *ngIf="user?.role == 'students'">  Start Exam </button>
        
                    </div>
                </div>
  
            </mat-card-content>
          </mat-card>
        </div> 

       
</div>
</div>
