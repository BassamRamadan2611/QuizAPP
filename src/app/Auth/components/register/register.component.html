<div class="register">
  <div class="text-center registhead">
      <h2>Register</h2>
  </div>
  <form [formGroup]="userform">
      <div class="row">
          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Name</mat-label>
                  <input matInput type="text" formControlName="username" >
                  <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">          
              <mat-form-field appearance="outline" color="warn">                    
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-form-field appearance="outline" color="warn">
                  <mat-label> Password</mat-label>
                  <input matInput type="password" formControlName="password" >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12">             
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>  Consirm Paswword</mat-label>
                  <input matInput type="password" formControlName="confirmPassword" >
              </mat-form-field>
          </div>
      </div>
    <div class="text-right registfoot">
      <button mat-raised-button color="warn" [disabled]="userform.invalid || (userform.value.password !== userform.value.confirmPassword)" (click)="submit()"> Sign Up</button>

        <a routerLink="/login" color="primary">Have Account ?</a>
    </div>
   </form>
</div>
