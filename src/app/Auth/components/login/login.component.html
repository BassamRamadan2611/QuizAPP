<div class="login">
  <div class="text-center loginhead">
      <h2>Login</h2>
  </div>
  <form [formGroup]="loginForm">
      <div class="row">
     
          
          <div class="col-sm-12 mb-3" >        
              <mat-radio-group (change)="changeRole($event)" formControlName="type" > 
                  <mat-radio-button value="students"  class="w-25" color="warn">Student</mat-radio-button>
                  <mat-radio-button value="doctor" class="w-25" color="warn">Admin</mat-radio-button>
              </mat-radio-group>
          </div>
          <div class="col-md-6 col-sm-12" >          
              <mat-form-field appearance="outline" color="warn">                    
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email"  >
              </mat-form-field>
          </div>

          <div class="col-md-6 col-sm-12" >
              <mat-form-field appearance="outline" color="warn">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password"  >
              </mat-form-field>
          </div>
      </div>
      <div class="text-right loginfoot">
        <button mat-raised-button color="warn" (click)="submit()" > Login</button>

          <a routerLink="/register" color="primary">Create Account ?</a>
      </div>
   </form>
</div>
