<div class="new-exam">
    <mat-horizontal-stepper linear #stepper [selectedIndex]="stepperIndex">
        <mat-step label=" Subject Name" [completed]="startAdd">
            <div class="AddSubject py-4"  >
                <div >Subject Name : </div>

             
                <mat-form-field appearance="fill" color="warn" class="py-2" >
                    <mat-label>Subject Name</mat-label>
                    <input matInput type="text" [formControl]="name" >
                </mat-form-field>
                <button color="warn" class="ml-4"  mat-raised-button matStepperNext (click)="start()">Start</button>

            </div>

        </mat-step>
        <mat-step label="Question {{subjectName}}" [completed]="preview">
            <div class="question">
                <form [formGroup]="questionForm">
                    <mat-form-field appearance="outline" color="warn" class="queiz">
                        <mat-label>Question</mat-label>
                        <input matInput type="text" formControlName="question"   >
                    </mat-form-field>

                <div class="row">
                        <div class="col-md-6 col-sm-12">
                        <mat-radio-button value="answer1" (change)="getCorrect($event)"  color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>Answer A</mat-label>
                                <input matInput type="text"  formControlName="answer1" >
                            </mat-form-field>
                        </div>

                        <div class="col-md-6 col-sm-12">
                        <mat-radio-button value="answer2" (change)="getCorrect($event)"  color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>Answer B</mat-label>
                                <input matInput type="text" formControlName="answer2" >
                            </mat-form-field>
                        
                        </div>

                        <div class="col-md-6 col-sm-12">
                        <mat-radio-button value="answer3" (change)="getCorrect($event)" color="warn"></mat-radio-button>
                        <mat-form-field color="warn">
                                <mat-label>Answer C</mat-label>
                                <input matInput type="text"  formControlName="answer3"  >
                            </mat-form-field>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <mat-radio-button value="answer4" (change)="getCorrect($event)" color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>Answer D</mat-label>
                                <input matInput type="text"  formControlName="answer4" >
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="questBtn">
                        <div>
                            <button mat-raised-button class="btn btn-success m-2" matStepperNext (click)="submit()" disabled="{{questions.length ? false : true }}" > {{preview ? 'Show' : 'Finish'}}</button>
                            <button mat-raised-button color="warn" class=" m-2" matStepperPrevious (click)="cancel()" >Cancel</button>
                        </div>
                        <div>
                            <button mat-raised-button color="accent" class=" m-2" (click)="clearForm()">Delete </button>
                            <button mat-raised-button color="primary" class=" m-2" [disabled]="questionForm.invalid" (click)="createQuestion()" >Save</button>
                        </div>

                    </div>
                </form>
            </div>
        </mat-step>
        <mat-step label="Show Exam " completed="false">
            <div class="examBox">
                <div class="examhead text-center"><h2>Exam {{subjectName}}</h2></div>
                <div class="quizBox" *ngFor="let item of questions; let index = index">
                    <strong><span class="text-danger">Q 1</span> .  {{item.question}}</strong>
                    <div class="row" dir="rtl">
                        <div class="col-sm-12">
                            A. {{item.answer1}} 
                        </div>
                        <div class="col-sm-12">
                            B. {{item.answer2}}
                        </div>
                        <div class="col-sm-12">
                            C. {{item.answer3}}
                        </div>
                        <div class="col-sm-12">
                            D. {{item.answer4}}
                        </div>
                        <div class="col-sm-12">
                            <span class="text-success"> Correct Answer. {{item.correctAnswer}}</span>
                        </div>
                    </div>
                    <div class="text-start">
                        <button mat-raised-button  class="btn btn-danger" (click)="delete(index)" >Delete</button>
                    </div>
                    <hr>
                </div>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
  </div>
