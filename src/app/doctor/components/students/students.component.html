<div  *ngIf="datatable.length == 0"class="alert alert-danger text-center w-50 m-4"  role="alert" style="font-size: 20px;">
    There are not Students Yet !
     </div>

<div class="students">

    <h1 class="text-center">Students Result</h1>
  
    <table mat-table [dataSource]="datatable" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element ; let index = index"> {{index + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef> Subject  </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="degree">
          <th mat-header-cell *matHeaderCellDef> Degree </th>
          <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
